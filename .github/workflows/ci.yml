name: CI Pipeline
on: [push]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'


      - name: Install pnpm and add to PATH
        run: |
          npm install -g pnpm
          echo "$(npm bin -g)" >> $GITHUB_PATH
        shell: bash

      - name: Make scripts executable
        run: chmod +x deliverables/lab02/lab2.sh

      - name: Run CI script
        run: ./deliverables/lab02/lab2.sh

      - name: Archive Nuxt build output
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-output
          path: .output

      - name: Test Nuxt preview (package check)
        run: |
          pnpm install --frozen-lockfile
          pnpm nuxt preview &
          sleep 10
          curl -f http://localhost:3000 || (echo 'Nuxt preview failed' && exit 1)
        env:
          NUXT_PORT: 3000
        continue-on-error: false